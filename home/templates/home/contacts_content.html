
{% load static %}
<section class="contact-us bg_common" id="contacts">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-12">
                  <h2>Напиши нам</h2>
                </div>
                <div class="contact_form text-dark">
                  {{ form.as_div }}
                  <input type="submit" value="ОТПРАВИТЬ" class="contact-us__input text-center">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-us__right-info">
          <ul>
            <li>
              <h6>Почта</h6>
              <span>{{ item.email }}</span>
            </li>
            <li>
              <h6>Telegram</h6>
              <span>{{ item.telegram }}</span>
            </li>
            <li>
              <h6>Адрес сайта</h6>
              <span>http://bukva-lib.ru/</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
