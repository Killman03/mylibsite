<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'home/images/bukva_icon.png' %}" type="image/x-icon">
  <title>{% block title %} {% endblock %}</title>
  <meta name="keywords" content="{% block keywords %} {% endblock %}">
  <meta name="description" content="{% block description %} {% endblock %}">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"

  <!--Owlcarousel2 core CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'home/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/main-bg.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/lightbox.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/header.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/common.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/contacts.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/meetings.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/meeting_details.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/media.css' %}">
  {% block head %} {% endblock %}
</head>
<body>
  <div class="page">
    {% block header %}  {% endblock %}
    {% block banner %}  {% endblock %}
    <div class="content">
    {% block content %}  {% endblock %}
    </div>
    {% block footer %}  {% endblock %}
  </div>
  <!-- JS core -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!--Owlcarousel2 core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        nav:false,
      });
    });
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'home/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'home/js/isotope.js' %}"></script>
  <script src="{% static 'home/js/owl-carousel.js' %}"></script>
  <script src="{% static 'home/js/lightbox.js' %}"></script>
  <script src="{% static 'home/js/tabs.js' %}"></script>
  <script src="{% static 'home/js/slick-slider.js' %}"></script>
  <script src="{% static 'home/js/custom.js' %}"></script>

  <script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
      direction = section.replace(/#/, ''),
      reqSection = $('.section').filter('[data-section="' + direction + '"]'),
      reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos },
        800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }
    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
        $this = $(this),
        topEdge = $this.offset().top - 80,
        bottomEdge = topEdge + $this.height(),
        wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
          currentId = $this.data('section'),
          reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
          siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });
  </script>

  <!-- Isotope Filter Link-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

</body>

</html>
