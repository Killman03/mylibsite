{% load static %}
<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'home/images/bukva_icon.png' %}" type="image/x-icon">
  <title>{% block title %} {% endblock %}</title>
  <meta name="keywords" content="{% block keywords %} {% endblock %}">
  <meta name="description" content="{% block description %} {% endblock %}">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'home/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/main-bg.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/lightbox.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/header.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/common.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/contacts.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/meetings.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/meeting_details.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/media.css' %}">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  {% block head %} {% endblock %}
</head>
<body>
  {% block header %}  {% endblock %}
  {% block banner %}  {% endblock %}
  {% block content %}  {% endblock %}
  {% block footer %}  {% endblock %}
    <!-- JS core -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
