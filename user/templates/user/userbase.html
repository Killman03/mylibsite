{% load static %}
<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <title>{% block title %} {% endblock %}</title>
  <meta name="keywords" content="{% block keywords %} {% endblock %}">
  <meta name="description" content="{% block description %} {% endblock %}">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'home/css/header.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'user/css/register.css' %}">
  <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/common.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/main-bg.css' %}">

  {% block head %} {% endblock %}
</head>
<body>
  {% block header %}  {% endblock %}
  {% block content %}  {% endblock %}
  {% block footer %}  {% endblock %}
</body>

</html>
