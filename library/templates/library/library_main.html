{% load static %}
<div class="library_main">
    <div class="container">
        <div class="main_phrase mb-5">
            <h4 class="quote">Человек сделан из книг, которые он читает</h4>
            <p class="author">Ральф Улдо Эмерсон</p>
        </div>
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get" style="width:50%">
          <input class="form-control mr-sm-2" type="search" placeholder="Поиск книг" aria-label="Поиск" name="q">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        <div>
            <h2 class="book_mosaic_text_main">
                <span style="float:left">Вам может понравиться</span>
            </h2>
            <div class="book_mosaic_line"></div>
        </div>
          <div class="row">
                {% for b in book %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                  <div class="card">
                <a href="{{ b.get_absolute_url }}"><img src="{{ b.image.url }}" class="card-img-top" alt="Название книги 1"></a>
                  </div>
                </div>
                {% endfor %}
          </div>
    </div>
</div>
