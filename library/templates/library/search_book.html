{% extends 'library/librarybase.html' %}
{% block navbar %} {% include 'home/header.html' %} {% endblock %}
{% load static %}

{% block content %}
<div class="library_main">
    <div class="container">
        <div class="main_phrase mb-5">
            <h4 class="quote">Человек сделан из книг, которые он читает</h4>
            <p class="author">Ральф Улдо Эмерсон</p>
        </div>

        <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <div class="search-bar">
                <div class="input-group mb-3">
                  <button type="submit" class="input-group-text"><i class="bi bi-search"></i></button>
                  <input type="search" required class="form-control" name="booksearch" placeholder="Найти книгу" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </form>

        <div>
            <h2 class="book_mosaic_text_main">
                <span style="float:left">Результаты поиска</span>
            </h2>
            <div class="book_mosaic_line"></div>
        </div>
          <div class="row">
                {% for b in results %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                  <div class="card">
                <a href="{{ b.get_absolute_url }}"><img src="{{ b.image.url }}" class="card-img-top" alt="Название книги 1"></a>
                  </div>
                </div>
                {% endfor %}
          </div>
    </div>
</div>

{% endblock %}
