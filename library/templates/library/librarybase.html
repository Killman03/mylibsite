<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>

        {% load static %}

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!--Connect to CSS file-->
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <link rel="stylesheet" href="{% static 'library/css/star_rating.css' %}">
        <link rel="stylesheet" href="{% static 'library/css/share_button.css' %}">
        <link rel="stylesheet" href="{% static 'library/css/book_page.css' %}">
        <link rel="stylesheet" href="{% static 'library/css/library_main.css' %}">
        <link rel="stylesheet" href="{% static 'library/css/comment.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/header.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/common.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/main-bg.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
    </head>
    <body>
      {% block navbar %}  {% endblock %}
      {% block content %}  {% endblock %}
      {% block footer %}  {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'library/js/review.js' %}"></script>
    </body>
</html>
